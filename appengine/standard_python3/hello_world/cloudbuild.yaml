steps:
  # Etapa de compilação: Instalar dependências
  - name: 'python:3.9'
    entrypoint: 'pip'
    args: ['install', '-r', 'appengine/standard_python3/hello_world/requirements.txt']
  # Etapa de compilação: Compilar
  - name: 'python:3.9'
    entrypoint: 'python'
    args: ['appengine/standard_python3/hello_world/main.py', 'sdist', 'bdist_wheel']
  # Etapa de compilação: Testar
  - name: 'python:3.9'
    entrypoint: 'python'
    args: ['appengine/standard_python3/hello_world/main_test.py', 'test']
